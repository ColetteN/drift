<ion-header>

  <ion-navbar>
    <ion-title>Stored Journal Items</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Swipe to permanently save your journal or swipe to delete...</p>

    <ion-list>
      
        <!-- Angular forloop, list archived journals here -->
        <ion-item-sliding *ngFor="let journal of archivedJournals; let journalIndex = index">

          <ion-item>{{journal}}</ion-item>

          <ion-item-options side="right">
              <button ion-button expandable color="danger" (click)="delJournal(journalIndex)">Delete
                  <ion-icon name="trash"></ion-icon>
              </button>
          </ion-item-options> 

          <!-- <ion-item-options side="left">
            <button color="secondary" ion-button (click)="saveJournal()">Save
                <ion-icon name="archive"></ion-icon>
            </button>
        </ion-item-options>  -->

      </ion-item-sliding>

    </ion-list>
</ion-content>
