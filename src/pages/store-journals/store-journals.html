<ion-header>

  <ion-navbar>
    <ion-title>Stored Journal Items</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item-sliding (ionSwipe)="delJournal()">
        <!-- Angular forloop, list archived journals here -->
        <ion-item *ngFor="let journal of archivedJournals">{{journal}}</ion-item>       
          <ion-item-options>
              <button color="danger" ion-button (click)="delJournal()">Delete
                  <ion-icon name="trash"></ion-icon>
              </button>
          </ion-item-options> 
      </ion-item-sliding>
    </ion-list>
</ion-content>
