<ion-header>
  <ion-navbar>
    <ion-title>
    Journal
    </ion-title>

    <ion-buttons padding-left end>
      <button ion-button (click)="openJournalAlert()">
          <ion-icon name="create">  add</ion-icon>    
      </button>

      <button (click)="toggleReorder()" ion-button *ngIf="!reorderIsEnabled">
          <ion-icon name="reorder">  order</ion-icon>  
      </button>

      <button (click)="toggleReorder()" ion-button *ngIf="reorderIsEnabled">
      Done
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
<p>The buttons above allow you to add and reorder your Journal,
  swipe on your entry to edit or store....</p>
  <ion-list [reorder]="reorderIsEnabled" (ionItemReorder)="itemReordered($event)">
    <ion-item-sliding *ngFor="let journal of journals; let journalIndex = index">
      <ion-item-options side="left">
          <button ion-button expandable (click)="editJournal(journalIndex)">Edit
            <ion-icon name="create"></ion-icon>
          </button>
        </ion-item-options>
          <ion-item>{{journal}}</ion-item>

      <ion-item-options side="right">
        <button ion-button expandable color="secondary" ion-button (click)="archiveJournal(journalIndex)">Store
          <ion-icon name="archive"></ion-icon>
        </button>
      </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-fab right bottom>
  <button ion-fab (click)="goToStoreJournalsPage()">
    <ion-icon name="md-list-box"></ion-icon>
  </button>
</ion-fab>

</ion-content>
