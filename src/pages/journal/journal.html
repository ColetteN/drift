<ion-header>
  <ion-navbar>
    <ion-title>
      Journal
    </ion-title>

    <button ion-button (click)="openJournalAlert()">
        <ion-icon name="book">  Add</ion-icon>    
    </button>

    <ion-buttons end>
      <button (click)="toggleReorder()" ion-button *ngIf="!reorderIsEnabled">
          <ion-icon name="reorder">  Reorder</ion-icon>  
      </button>

      <button (click)="toggleReorder()" ion-button *ngIf="reorderIsEnabled">
      Done
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list [reorder]="reorderIsEnabled" (ionItemReorder)="itemReordered($event)">
    <ion-item-sliding *ngFor="let journal of journals; let journalIndex = index">
      <ion-item-options side="left">
          <!-- <button color="danger" ion-button expandable (click)="delJournal(journal)">Delete</button> -->
          <button ion-button expandable (click)="editJournal(journalIndex)">Edit
            <ion-icon name="create"></ion-icon>
          </button>
        </ion-item-options>
          <ion-item>{{journal}}</ion-item>

      <ion-item-options side="right">
        <button ion-button expandable color="secondary" ion-button (click)="archiveJournal(journalIndex)">Store
          <ion-icon name="archive"></ion-icon>
        </button>
      </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-fab center bottom>
  <button ion-fab (click)="goToStoreJournalsPage()">
    <ion-icon name="archive"></ion-icon>
  </button>
</ion-fab>

</ion-content>
