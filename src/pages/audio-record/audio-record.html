<ion-header>

  <ion-navbar>
    <ion-title>Record and Play</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-card-content>
      <ion-card-title>
        <button ion-button block round icon-only (click)="stopRecord()" *ngIf="recording"><ion-icon name="mic-off"></ion-icon>&nbsp;&nbsp;Stop Record</button>
        <button ion-button block round icon-only (click)="startRecord()" *ngIf="!recording"><ion-icon name="mic"></ion-icon>&nbsp;&nbsp;Start Record</button>
      </ion-card-title>
    </ion-card-content>

  <ion-list>
    <ion-item-sliding (ionSwipe)="delRecord()"> 
      <ion-item *ngFor="let audio of audioList; index as i;">       
            <p>{{audio.filename}}</p>
            <button ion-button clear item-end large (click)="playAudio(audio.filename, i)">
              <ion-icon name="play"></ion-icon>
            </button> 
            <!-- <button color="danger" (click)="delRecord(audio.filename, i)">
              <ion-icon name="trash"></ion-icon>
            </button>        -->
      </ion-item>
    </ion-item-sliding> 
  </ion-list> 

</ion-content>
