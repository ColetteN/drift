<ion-content padding>
  <ion-slides pager (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <div class="diag">
        <!-- <img src="assets/imgs/logo.png" class="logo"/> -->
        <ion-icon name="analytics" md="md-analytics" color="primary" id="icon"></ion-icon>
      </div>
      <div>
        <h2>Relax your mind</h2>
        <p>Life can be stressful let Drift help you through</p>
      </div>
    </ion-slide>
    

    <ion-slide>
      <div class="diag">
        <!-- <img src="assets/imgs/logo.png" class="logo"/> -->
        <ion-icon name="images" md="md-images" color="primary"></ion-icon>
      </div>
      <div>
        <h2>Gallery & Music</h2>
        <p>Browse through beautiful pictures and listen to nice music</p>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="diag">
        <!-- <img src="assets/imgs/logo.png" class="logo"/> -->
        <ion-icon name="recording" md="md-recording" color="primary"></ion-icon>
      </div>
      <div>
        <h2>Journal & Record</h2>
        <p>Keep a journal and create voice recordings to clear your mind</p>
      </div>
    </ion-slide>
 
  </ion-slides>

  <button (click)="skip()" id="skip">{{ skipMsg }}</button>
</ion-content>
