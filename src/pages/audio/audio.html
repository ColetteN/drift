<ion-header>

  <ion-navbar>
    <ion-title>Music Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let music of allMusic">
    <ion-card-content>
      <ion-card-title>{{music.name}}</ion-card-title>
      <ion-item>
        <button ion-button block (click)="goToAudioPlayer(music)">Listen</button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
