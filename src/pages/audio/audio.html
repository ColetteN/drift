<ion-header>

  <ion-navbar>
    <ion-title>Music Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- Audio Library will sit here
  <ion-icon name="albums"></ion-icon> -->
  <ion-card *ngFor="let music of allMusic">
    <!-- <img [src]="music.image"> -->
    <ion-card-content>
      <ion-card-title>{{music.name}}</ion-card-title>
      <ion-item>
        <button ion-button item-left (click)="shareSong(music)">
          Share
        </button>
        <button ion-button item-right (click)="goToAudioPlayer(music)">Listen</button>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
