<ion-header>
<!-- hello world this is the music library -->
  <ion-navbar>
    <ion-title>Music Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let music of allMusic">
    <ion-card-content>
      <ion-card-title>{{music.name}}</ion-card-title>
      <ion-item>
        <button ion-button item-right (click)="goToAudioPlayer(music)">Listen</button>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
